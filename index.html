<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms handling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <div class="form-row form-group align-items-center justify-content-center">
            <div class="col-6">
                <input type="text" name="breed" onfocus="this.value=''" placeholder="Enter a string or string length to proceed " class="form-control">
            </div>
            <div class="col-3">
                <button class="btn btn-primary" onclick="handleFetch(handleSearchByLength)">Search by length</button>
                <button class="btn btn-primary" onclick="handleFetch(handleSearchByString)">Search by string</button>
            </div>
        </div>
        <div class="container form-check col-2">
            <input type="checkbox" class="form-check-input" id="caseSensitive">
            <label class="form-check-label" for="caseSensitive">Case-sensitive search</label>
        </div>
    </div>

    <div id="output" class="container"></div>

    <script src="index.js"></script>
</body>

</html>
